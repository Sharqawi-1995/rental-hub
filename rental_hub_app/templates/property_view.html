    <main>
        <div class="m-3">
            <h2>View Property</h2>
            {% if property == 'not_exists'%}
            <p>No Record</p>
            {% else  %}
            <div>
                <label class="col-sm-2 col-form-label">Owner :<a href="/view-user/{{property.owner.id}}"> {{property.owner}} </a></label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Type : {{property.type.title}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Rent Type : {{property.rent_type.title}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">City : {{property.city.title}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">address : {{property.address}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Area : {{property.area}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Elevator : {{property.elevator}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Rent Allowance : {{property.rent_allowance}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Num of bedrooms : {{property.num_bedrooms}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Num of living rooms : {{property.num_living_rooms}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Num of kitchens : {{property.num_kitchens}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Num of balconies : {{property.num_balconies}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Num of bathrooms : {{property.num_bathrooms}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Num of air conditions : {{property.num_air_conditions}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Num of parkings : {{property.parkings}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Internet service : {{property.internet_service}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">is vacant: {{property.is_vacant}}</label>
            </div> 
            <div>
                <label class="col-sm-2 col-form-label">Rent start date: {{property.rent_start_date|date:"d b Y"}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Rent end date: {{property.rent_end_date|date:"d b Y"}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Notes: {{property.notes_host}}</label>
            </div>
            <div>
                <label class="col-sm-2 col-form-label">Date of announcement: {{property.created_at|date:"d b Y"}}</label>
            </div>
            <di>
            {% for image in images_list %}
            <p>{{ image.title }}</p>
            <img src="{{ image.image.url }}" width="200px">
            {% endfor %}</di>
            




        {% endif %}
        </div>
    </main>
